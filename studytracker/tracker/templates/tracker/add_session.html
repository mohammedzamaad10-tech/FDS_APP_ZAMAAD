{% extends 'tracker/base.html' %}

{% block title %}Add Study Session - Study Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add Study Session</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="id_subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_date_time" class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" id="id_date_time" name="date_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_duration" class="form-label">Duration (hours)</label>
                        <input type="number" class="form-control" id="id_duration" name="duration" step="0.1" min="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_productivity_rating" class="form-label">Productivity Rating (1-5)</label>
                        <select class="form-select" id="id_productivity_rating" name="productivity_rating" required>
                            <option value="" selected disabled>Select rating</option>
                            <option value="1">1 - Poor</option>
                            <option value="2">2 - Below Average</option>
                            <option value="3">3 - Average</option>
                            <option value="4">4 - Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Session</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
